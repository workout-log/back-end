name: CD

on:
  push:
    branches: 
      - master

jobs:
  deploy:
   runs-on: ubuntu-latest
   steps:
    - name: Delpoy to ec2
      uses: appleboy/ssh-action@master
      env:
        USERNAME: ${{ secrets.EC2_USERNAME }}
        HOST: ${{ secrets.EC2_HOST }}
        SCRIPT: ~/deployment.sh
        KEY: ${{ secrets.SSH_DEPLOYMENT_KEY }}
